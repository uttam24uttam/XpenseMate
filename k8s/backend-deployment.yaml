apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: splitwise
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: uttamhamsaraj24/splitwise-backend:latest 
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: splitwise-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: splitwise-config
              key: PORT
        - name: MONGO_URL
          valueFrom:
            configMapKeyRef:
              name: splitwise-config
              key: MONGO_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: splitwise-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: splitwise-config
              key: REDIS_PORT
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: splitwise-secrets
              key: JWT_SECRET
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: splitwise-secrets
              key: REDIS_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/users/health
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/users/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
